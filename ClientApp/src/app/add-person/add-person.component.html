<h1>Add Person</h1>

<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="email" class="form-control" id="" placeholder="Bob Jones">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="" placeholder="1234 Road Way">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="" placeholder="1 - 120">
  </div>
  <div class="form-group">
    <label for="interests">Interests</label>
    <input type="text" class="form-control" id="" placeholder="biking, climbing, etc.">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Picture Upload</label>
    <input class="form-control-file" type="file" id="exampleInputFile">
    <p class="help-block">Upload a picture from your computer</p>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
