<h1>People</h1>

<form class="form-inline">
  <input class="form-control" type="search" placeholder= "John Smith" id="search" [(ngModel)]="searchQuery" name="search" value="">
  <button type="button" class="btn btn-primary" (click)="search()">Search
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  </button>
  <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="slowSearch" (change)="setSlowSearch()" value="">
      <label class="form-check-label" for="slowSearch">Simulate Slow Search</label>
  </div>
</form>

<div *ngIf="loading" class="loader"></div>

<table class='table table-striped' *ngIf="people && !loading">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Address</th>
      <th>Age</th>
      <th>Interests</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td><img src="/images/{{person.picture.fileName}}" class="thumbnail" style="max-width: 200px"></td>
      <td>{{ person.name }}</td>
      <td>{{ person.address }}</td>
      <td>{{ person.age }}</td>
      <div class="row" *ngFor="let interest of person.interests">
        <td>{{ interest.name}}</td>
      </div>
    </tr>
  </tbody>
</table>
