<form class="form-inline">
  <input class="form-control" type="search" value="John Smith" id="">
  <button type="button" class="btn btn-primary">Search
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  </button>
</form>

<p *ngIf="!people"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="people">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Age</th>
      <th>Interests</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.name }}</td>
      <td>{{ person.address }}</td>
      <td>{{ person.age }}</td>
      <td *ngFor="let interest of person.interests">
        {{ interest.name}}</td>
    </tr>
  </tbody>
</table>
